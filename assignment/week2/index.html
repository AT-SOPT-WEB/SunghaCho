<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo</title>
  </head>
  <body>
    <div class="filter">
      <button>전체</button>
      <button>완료됨</button>
      <button>미완료</button>
      <select id="dropdown" name="options">
        <option value="" selected hidden>중요도</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="addlist">
      <input class="todo-input" />
      <select id="dropdown" name="options">
        <option value="" selected hidden>중요도 선택</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button class="add-btn">추가</button>
    </div>
    <div class="status">
      <button>삭제</button>
      <button>완료</button>
    </div>
    <div class="todo-table">
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" /></th>
            <th>중요도</th>
            <th>완료됨</th>
            <th>할 일</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" /></td>
            <td>priority</td>
            <td>completed</td>
            <td>title</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
